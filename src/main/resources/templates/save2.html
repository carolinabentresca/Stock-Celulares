<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Save2</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>   
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand mb-0 h1" href="#">{Stock}</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link mb-0 h6" th:href="@{/}">Inicio <span class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </div>   
        </nav> 
        <br/><br/>
        <div class="container mt-4 col-lg-7">
            <div class="card border-dark"> 
                <div class="card-body bg-dark text-white">
                    <form action="#" th:action="@{/save2}" th:object="${producto2}" method="post" enctype="multipart/form-data">        
                        <label for="marca"  style="font-family: cursive">Marca</label>
                        <input type="text" class="form-control" id="marca" th:field="*{marca}" name="marca">
                        <label for="modelo"  style="font-family: cursive">Modelo</label>
                        <input type="text" class="form-control" id="modelo" th:field="*{modelo}" name="modelo">                  
                        <label for="precio"  style="font-family: cursive">Precio</label>
                        <input type="text" class="form-control" id="precio" th:field="*{precio}" name="precio">
                        <label for="stock"  style="font-family: cursive">Stock</label>
                        <input type="text" class="form-control" id="stock" th:field="*{stock}" name="stock">
                        <label for="vendido"  style="font-family: cursive">Vendidos</label>
                        <input type="text" class="form-control" id="vendido" th:field="*{vendido}" name="vendido">                                                    
                        <br/> 
                        <button type="submit" class="btn btn-success">Cargar</button>
                    </form> 
                </div>
            </div>     
        </div>
    </body>
</html>
